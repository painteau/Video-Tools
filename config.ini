[General]
; Maximum number of parallel encoding jobs (0 = auto-detect CPU cores)
MaxParallelJobs=0

; Enable GPU hardware acceleration (auto, nvenc, qsv, amf, none)
HardwareAccel=auto

; Enable progress logging
EnableLogging=true

; Log directory
LogDir=logs

[H264]
Preset=medium
CRF=23
Threads=0
AdditionalParams=-movflags +faststart

[H265]
Preset=medium
CRF=28
Threads=0
AdditionalParams=-movflags +faststart

[VP8]
BitrateMultiplier=0.8
Quality=good
Threads=0

[VP9]
BitrateMultiplier=0.6
Quality=good
Threads=0
RowMT=1
TileColumns=2
; Enable two-pass encoding for better quality
TwoPass=true

[AV1]
CRF=30
CPUUsed=6
Threads=0
RowMT=1
TileColumns=2
TwoPass=true

[ProRes]
Profile=3
AudioCodec=pcm_s16le

[DNxHD]
Bitrate=115M
AudioCodec=pcm_s16le

[HAP]
Format=hap_alpha
Chunked=1

[BitrateCalculation]
; Automatic bitrate calculation based on resolution
; Formula: width * height * fps * MotionFactor * BitratePerPixel
Enable=true
BitratePerPixel=0.07
DefaultFPS=30
MotionFactor=1.0

[Validation]
; Pre-flight validation of input files
EnablePreFlight=true
SkipAlreadyProcessed=true
